<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Header main page</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="./css/header-main-page.css">
    <link rel="stylesheet" href="./css/reset.css">

</head>
<body>
<section class="header">
    <div class="header-wrapper-first">
        <div class="header-logo">
            <a href="#">МмМ<img src="./img/logo.png"></a>
            <a href="#">ttl2.yadgar13@gmail.com<img src="./img/user-icon.png"></a>
        </div>
    </div>
    <div class="header-wrapper-second">
        <div class="header-content">
            <div class="header-numbers">
                <div class="balance">
                    <h1>32000 Р</h1><br>
                    <h3>Общий баланс</h3>
                </div>
                <div class="costs">
                    <h2>2345 Р</h2>
                    <h3>Расходы за сегодня</h3>
                </div>
            </div>

            <div class="goals-container">
                <div class="goals-item" data-toggle="modal" data-target="#goals-modal-window">
                    <img class="goals-picture" src="img/goal-first.png">
                    <div class="bg">
                        <span>Название</span>
                    </div>
                </div>
            </div>


            <div class="wallet-flex-container">
                <div class="flex-wallet" data-toggle="modal" data-target="#wallet-modal-window">
                    <img src="./img/wallet.png">
                    <p>Кошелёк</p>
                    <p>1000 Р</p>
                </div>
                <div class="flex-wallet" data-toggle="modal" data-target="#wallet-modal-window">
                    <img src="./img/card.png">
                    <p>Рокетбанк</p>
                    <p>1000 Р</p>
                </div>
                <div class="flex-wallet" data-toggle="modal" data-target="#wallet-modal-window">
                    <img src="./img/wallet.png">
                    <p>Кошелёк</p>
                    <p>1000 Р</p>
                </div>
                <div class="flex-wallet" data-toggle="modal" data-target="#wallet-modal-window">
                    <img src="./img/wallet.png">
                    <p>Кошелёк</p>
                    <p>1000 Р</p>
                </div>
            </div>

        </div>
    </div>
</section>

<div class="container">
    <div class="modal fade" id="wallet-modal-window" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Кошелёк</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-xs-4 control-label">Название:</label>
                            <div class="col-xs-8">
                                <input type="email" class="form-control" id="name" placeholder="Введите название">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sum" class="col-xs-4 control-label">Сумма:</label>
                            <div class="col-xs-8">
                                <input type="text" class="form-control" id="sum" placeholder="Введите сумму">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <input type="submit" class="btn btn-default" value="Удалить">
                                <input type="submit" class="btn btn-default" value="Сохранить">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="modal fade" id="goals-modal-window" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile">
                        </div>
                        <div class="form-group">
                            <label for="email">Название цели</label>
                            <input type="email" class="form-control" id="email" placeholder="Машина">
                        </div>
                        <div class="form-group">
                            <label for="email">Необходимая сумма</label>
                            <input type="email" class="form-control" id="email" placeholder="1 800 000 Р">
                        </div>
                        <div class="form-group">
                            <label for="email">Собрано</label>
                            <input type="email" class="form-control" id="email" placeholder="800 000 Р">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    $(document).ready(function(){
        $('.wallet-flex-container').slick({
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 3
        });
    });
</script>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>
</body>
</html>
